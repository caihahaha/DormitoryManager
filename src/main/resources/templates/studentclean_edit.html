<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改信息</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" sizes="32x32" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/pg_btn.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.3.2.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>

<body>

<div class="x-body">
    <form class="layui-form"  id="f_auto" th:action="@{/updateStudentClean}" method="post" >

        <input type="hidden" th:value="${session.stu.id}" name="id" id="g_id"/>
        <div class="layui-form-item">
            <label for="s_id" class="layui-form-label">
                <span class="">ID</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="s_id" name="id"
                       autocomplete="off" th:value="${session.stu.id}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="s_studentid" class="layui-form-label">
                <span class="">学号</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="s_studentid" name="studentId"
                       autocomplete="off" th:value="${session.stu.studentId}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="s_grade" class="layui-form-label">
                <span class="">卫生打分</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="s_grade" name="grade"
                       autocomplete="off" th:value="${session.stu.grade}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="s_classid" class="layui-form-label">
                <span class="">班级编号</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="s_classid" name="classId"
                       autocomplete="off" th:value="${session.stu.classId}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="s_dormitoryid" class="layui-form-label">
                <span class="">寝室编号</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="s_dormitoryid" name="dormitoryId"
                       autocomplete="off" th:value="${session.stu.dormitoryId}" class="layui-input">
            </div>
        </div>

        <input type="hidden" th:value="${session.stu.updatedTime}" name="updated_time" id="update_time"/>

        <div class="layui-form-item" id="btn_xg">
            <button  class="layui-btn" id="btn_on"  lay-submit="" lay-filter="updateClass">
                修改
            </button>
        </div>
    </form>
</div>

<script>
</script>
</body>
</html>
