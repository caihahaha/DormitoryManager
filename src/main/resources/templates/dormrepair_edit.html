<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>修改信息</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" sizes="32x32" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/pg_btn.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.3.2.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>

<body>

<div class="x-body">
    <form class="layui-form"  id="f_auto" action="/DormitorySystem/updateDormRepair" method="post" >
        <input type="hidden" th:value="${dr.id}" name="id" id="id"/>
        <div class="layui-form-item">
            <label for="dormitoryId" class="layui-form-label">
                <span class="">宿舍编号</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="dormitoryId" name="dormitoryId"
                       autocomplete="off" th:value="${dr.dormitoryId}" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label for="studentId" class="layui-form-label">
                <span class="">学生编号</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="studentId" name="studentId"
                       autocomplete="off" th:value="${dr.studentId}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="reason" class="layui-form-label">
                <span class="">报修事由</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="reason" name="reason"
                       autocomplete="off" th:value="${dr.reason}" class="layui-input">
            </div>
        </div>

        <input type="hidden" th:value="${dr.updatedTime}" name="update_time" id="update_time"/>

        <div class="layui-form-item" id="btn_xg">
            <button  class="layui-btn" id="btn_on"  lay-submit="" lay-filter="updateClass">
                修改
            </button>
        </div>
    </form>
</div>

<script>
</script>
</body>
</html>
