<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/usersLogin.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}" sizes="32x32" />
    <script th:src="@{/js/jquery-1.3.2.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>

    <title>前台首页</title>
</head>
<body>

<div class="header">

</div>

<div class="body">
    <div class="panel">
        <div class="top">
            <p>账户登陆</p>
        </div>

        <div class="middle">
            <form th:action="@{/login}" method="post">

                <span class="error" th:text="${msg}"></span>
                <span class="s1"></span>
                <span class="s2"></span>
                <input type="text" name="username" value=""  class="inputs"/>
                <input type="password" name="password" value="" class="inputs"/>
                <input type="submit" value="登陆" class="submit-btn"/>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <span>@Copyright © 2022-2023 版权所有 </span>
</div>
</body>
</html>
