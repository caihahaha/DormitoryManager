<div class="x-body">
<!--    把表单封装成一个Admin对象传给服务端-->
    <form class="layui-form"  id="f_auto" th:action="@{/updateAdmin}" method="post">
        <input type="hidden" th:value="${admin.id}" name="id" id="a_id" class="layui-input"/>
        <div class="layui-form-item">
            <label for="a_username" class="layui-form-label">
                <span class="">用户名</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="a_username" name="username"
                       autocomplete="off" th:value="${admin.username}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="a_password" class="layui-form-label">
                <span class="">密码</span>
            </label>
            <div class="layui-input-inline">
                <input type="password" id="a_password" name="password"
                       autocomplete="off" th:value="${admin.password}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="a_name" class="layui-form-label">
                <span class="">姓名</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="a_name" name="name"
                       autocomplete="off" th:value="${admin.name}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="a_phone" class="layui-form-label">
                <span class="">电话</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="a_phone" name="phone"
                       autocomplete="off" th:value="${admin.phone}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="a_power" class="layui-form-label">
                <span class="">级别</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="a_power" name="power"
                       autocomplete="off" th:value="${admin.power}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="a_describe" class="layui-form-label">
                <span class="">级别描述</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="a_describe" name="description"
                       autocomplete="off" th:value="${admin.description}" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item" id="btn_xg">
            <button  class="layui-btn" id="btn_on"  lay-submit="" lay-filter="updateAdmin">
                修改
            </button>
        </div>
    </form>
</div>
